<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <article class="container">
        <section class="display">
            <div class="display__previous previous"></div>
            <div class="display--current current"></div>
        </section>
        <section class="btn--container">

            <button class="btn__item btn__item--action">x</button>
            <button class="btn__item btn__item--action">x^</button>
            <button class="btn__item btn__item--action">Ans</button>
            <button class="btn__item btn__item--action">CE</button>

            <button class="btn__item btn__item--number">7</button>
            <button class="btn__item btn__item--number">8</button>
            <button class="btn__item btn__item--number">9</button>
            <button class="btn__item btn__item--action">/</button>

            <button class="btn__item btn__item--number">4</button>
            <button class="btn__item btn__item--number">5</button>
            <button class="btn__item btn__item--number">6</button>
            <button class="btn__item btn__item--action">*</button>

            <button class="btn__item btn__item--number">1</button>
            <button class="btn__item btn__item--number">2</button>
            <button class="btn__item btn__item--number">3</button>
            <button class="btn__item btn__item--action">-</button>

            <button class="btn__item btn__item--number">0</button>
            <button class="btn__item btn__item--number">.</button>
            <button class="btn__item btn__item--result">=</button>
            <button class="btn__item btn__item--action">+</button>
        </section>
    </article>
</body>
</html>
